<div class=" fondo">
    <app-menusecretaria></app-menusecretaria>
    <h1>Operaciones de Pacientes</h1>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <table class="table table-dark table-responsive">
            <thead>
              <tr>
                <th scope="col">nombre</th>
                <th scope="col">apaterno</th>
                <th scope="col">amaterno</th>
                <th scope="col">genero</th>
                <th scope="col">fracc</th>
                <th scope="col">num</th>
                <th scope="col">calle</th>
                <th scope="col">edad</th>
                <th scope="col">telefono</th>
                <th scope="col">correo</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of datos">
                <th scope="row">{{e.nombre}}</th>
                <td>{{e.apellidop}}</td>
                <td>{{e.apellidoa}}</td>
                <td>{{e.genero}}</td>
                <td>{{e.fracc}}</td>
                <td>{{e.num}}</td>
                <td>{{e.calle}}</td>
                <td>{{e.edad}}</td>
                <td>{{e.telefono}}</td>
                <td>{{e.correo}}</td>
                <td><a (click)="remove(e.id)"><i class="bote fas fa-trash"></i></a></td>
                <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
