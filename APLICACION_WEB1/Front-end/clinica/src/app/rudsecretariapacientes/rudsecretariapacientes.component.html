<div class=" fondo">
    <app-menusecretaria></app-menusecretaria>
    <h1>Operaciones de Pacientes</h1>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <table class="table table-dark table-responsive">
            <thead>
              <tr>
                <th scope="col">nombre</th>
                <th scope="col">apaterno</th>
                <th scope="col">amaterno</th>
                <th scope="col">genero</th>
                <th scope="col">fracc</th>
                <th scope="col">num</th>
                <th scope="col">calle</th>
                <th scope="col">edad</th>
                <th scope="col">telefono</th>
                <th scope="col">correo</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of datos">
                <th scope="row">{{e.nombre}}</th>
                <td>{{e.apellidop}}</td>
                <td>{{e.apellidoa}}</td>
                <td>{{e.genero}}</td>
                <td>{{e.fracc}}</td>
                <td>{{e.num}}</td>
                <td>{{e.calle}}</td>
                <td>{{e.edad}}</td>
                <td>{{e.telefono}}</td>
                <td>{{e.correo}}</td>
                <td><a (click)="remove(e.id)"><i class="bote fas fa-trash"></i></a></td>
                <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
              </tr>
            </tbody>
          </table>
<!---AQUI COMIENZAN LOS MÃ‰TODOS--------------------------------------------------------------------------------->
          <h1>Actualizar</h1>
          <form class="form-group" (ngSubmit)="validarId(usuario)">
              <!-- (ngSubmit)="buscar1(usuario)" -->
            <h2>1 Buscar Usuario</h2>
            <br><input type="text" [(ngModel)]="usuario" name="id" placeholder="Ingresa el usuario">
            <br><input type="submit" value="buscar">
          </form>
          <form action="">
            <h2>2 Modificar datos</h2>
            <div *ngFor="let paciente2 of paciente.usuario1">
              <br> <input type="text" [(ngModel)] = "paciente2.nombre" name="nombre">
              <br> <input type="text" [(ngModel)] = "paciente2.apaterno" name="apaterno">
              <br> <input type="text" [(ngModel)] = "paciente2.amaterno" name="amaterno">
              <br> <input type="text" [(ngModel)] = "paciente2.genero" name="genero">
              <br> <input type="text" [(ngModel)] = "paciente2.fracc" name="fracc">
              <br> <input type="text" [(ngModel)] = "paciente2.num" name="num">
              <br> <input type="text" [(ngModel)] = "paciente2.calle" name="calle">
              <br> <input type="text" [(ngModel)] = "paciente2.edad" name="edad">
              <br> <input type="text" [(ngModel)] = "paciente2.telefono" name="telefono">
              <br> <input type="text" [(ngModel)] = "paciente2.correo" name="correo">
              <br> <input type="submit" value="Actualizar" (click)="validarPaciente(paciente2)">
              <!-- (click)="actualizarPaciente(paciente2)" -->
              <br><input type="submit" value="Eliminar" (click)="eliminarPaciente(paciente2)">
              <br>
              <br>
              <br>
              <br>
              <br>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
