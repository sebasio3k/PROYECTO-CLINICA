  <div class=" fondo">
      <app-menudoctor></app-menudoctor>
    <div class="container text-center">
        <h1 class="blurb col-auto">D O C T O R <br> Consultar Citas</h1>
        <div class="row justify-content-center">
          <div class="col-auto text-center">
              <form class="form-group" (ngSubmit)="validarId(cit)">
                  <!-- (ngSubmit)="buscar2(cit)" -->
                  <h2 class="blurb col-auto">Buscar Cita</h2>
                  <br><input class="form-control col-6" type="number" min="1" [(ngModel)]="cit" name="id" placeholder="Ingresa el num de cita">
                  <br><input class="form-control col-3" type="submit" value="buscar">
                </form>
            <form action="">
              <table class="table table-dark table-responsive">
                <thead>
                  <tr>
                      <th scope="col">idcita</th>
                      <th scope="col">idpaciente</th>
                      <th scope="col">hora</th>
                      <th scope="col">fecha</th>
                      <th scope="col">iddoctor</th>
                      <th scope="col">nconsultorio</th>
                      <th scope="col">precio</th>
                      <th scope="col">estatus</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let citas2 of citas.citas1">
                    <th scope="row">{{citas2.idcita}}</th>
                    <td>{{citas2.idpaciente}}</td>
                    <td>{{citas2.hora}}</td>
                    <td>{{citas2.fecha}}</td>
                    <td>{{citas2.iddoctor}}</td>
                    <td>{{citas2.nconsultorio}}</td>
                    <td>{{citas2.precio}}</td>
                    <td>{{citas2.estatus}}</td>
                    <!-- <br><br><br><br> -->
                    <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
                  </tr>
                </tbody>
              </table>
              <br>
              <br>
              <!-- <input type="submit" value="Consultar" (click)="buscar()"> -->
              <br>
              <br>
              <br>
              <br>
            </form>
          </div>
        </div>
      </div>
  <br><br><br>
  </div>
