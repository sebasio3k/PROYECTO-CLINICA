<div class=" fondo">
    <app-menusecretaria></app-menusecretaria>
    <h1>Operaciones de Citas</h1>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <table class="table table-dark table-responsive">
            <thead>
              <tr>
                <th scope="col">idcita</th>
                <th scope="col">idpaciente</th>
                <th scope="col">fecha</th>
                <th scope="col">iddoctor</th>
                <th scope="col">nconsultorio</th>
                <th scope="col">precio</th>
                <th scope="col">estatus</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of datos">
                <th scope="row">{{e.idcita}}</th>
                <td>{{e.idpaciente}}</td>
                <td>{{e.fecha}}</td>
                <td>{{e.iddoctor}}</td>
                <td>{{e.nconsultorio}}</td>
                <td>{{e.precio}}</td>
                <td>{{e.estatus}}</td>
                <td><a (click)="remove(e.id)"><i class="bote fas fa-trash"></i></a></td>
                <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
              </tr>
            </tbody>
          </table>
          <h1>Actualizar</h1>
          <form class="form-group" (ngSubmit)="buscar1(cita)">
            <h2>1 Buscar Usuario</h2>
            <br><input type="text" [(ngModel)]="cita" name="id" placeholder="Ingresa el num de cita">
            <br><input type="submit" value="buscar">
          </form>
          <form action="">
            <h2>2 Modificar datos</h2>
            <!--/primero del typescript y el 2do resultado del servicio-->
            <div *ngFor="let cita2 of citas.citas1"> 

              <br> <input type="text" [(ngModel)] = "cita2.idpaciente" name="nombre">
              <br> <input type="text" [(ngModel)] = "cita2.hora" name="apaterno">
              <br> <input type="text" [(ngModel)] = "cita2.fecha" name="amaterno">
              <br> <input type="text" [(ngModel)] = "cita2.iddoctor" name="genero">
              <br> <input type="text" [(ngModel)] = "cita2.nconsultorio" name="fracc">
              <br> <input type="text" [(ngModel)] = "cita2.precio" name="num">
              <br> <input type="text" [(ngModel)] = "cita2.estatus" name="calle">
       
              <br> <input type="submit" value="Actualizar" (click)="actualizarCita(cita2)">
              <br><input type="submit" value="Eliminar" (click)="eliminarCita(cita2)">
              <br>
              <br>
              <br>
              <br>
              <br>

            </div> 
          </form>
        </div>
      </div>
    </div>
  </div>
