<div class=" fondo">

    <app-menuadmin></app-menuadmin>


  <h1>Operaciones de Departamento</h1>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <table class="table table-dark table-responsive">
          <thead>
            <tr>
              <th scope="col">ID Departamento</th>
              <th scope="col">Nombre</th>
              <th scope="col">Ubicaci√≥n</th>
              <th scope="col">Borrar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of datos">
              <th scope="row">{{e.iddepartamento}}</th>
              <td>{{e.nombre}}</td>
              <td>{{e.ubicacion}}</td>
              <td><a (click)="remove(e.id)"><i class="bote fas fa-trash"></i></a></td>
              <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
            </tr>
          </tbody>
        </table>
        <h1>Actualizar</h1>
        <form class="form-group" (ngSubmit)="buscar1(dep)">
          <h2>1 Buscar Usuario</h2>
          <br><input type="text" [(ngModel)]="dep" name="id" placeholder="Ingresa el num de dep">
          <br><input type="submit" value="buscar">
        </form>
        <form action="">
          <h2>2 Modificar datos</h2>
          <!--/primero del typescript y el 2do resultado del servicio-->
          <div *ngFor="let dep2 of departamentos.departamento1"> 

            <br> <input type="text" [(ngModel)] = "dep2.nombre" name="nombre">
            <br> <input type="text" [(ngModel)] = "dep2.ubicacion" name="ubicacion">
            
     
            <br> <input type="submit" value="Actualizar" (click)="actualizarDep(dep2)">
            <br><input type="submit" value="Eliminar" (click)="eliminarDep(dep2)">
            <br>
            <br>
            <br>
            <br>
            <br>

          </div> 
        </form>
        <br><br><br><br><br><br>
      </div>
    </div>
  </div>
</div>
