<div class=" fondo">
    <app-menudoctor></app-menudoctor>

  <div class="container text-center">
      <h1 class="blurb col-auto">D O C T O R <br> Consultar Registros</h1>
      <!-- <h1 class="blurb col-4">Consultar Registros</h1> -->
      <div class="row justify-content-center">
        <div class="col-auto text-center">
            <form class="form-group" (ngSubmit)="validarId(trat)">
                <!-- (ngSubmit)="buscar1(trat)" -->
                <h2 class="blurb col-auto">Buscar Historial</h2>
                <br><input class="form-control col-6" type="number" min="1" [(ngModel)]="trat" name="id" placeholder="Ingresa el ID de paciente">
                <br><input class="form-control col-3" type="submit" value="buscar">
              </form>
          <form action="">
            <table class="table table-dark table-responsive">
              <thead>
                <tr>
                  <th scope="col">idpaciente</th>
                  <th scope="col">idcita</th>
                  <th scope="col">descripcioncita</th>
                  <th scope="col">observaciones</th>
                  <th scope="col">iddoctor</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let historial2 of historial.historial1">
                  <th scope="row">{{historial2.idpaciente}}</th>
                  <td>{{historial2.idcita}}</td>
                  <td>{{historial2.descripcioncita}}</td>
                  <td>{{historial2.observaciones}}</td>
                  <td>{{historial2.iddoctor}}</td>
                  <!-- <br><br><br><br> -->
                  <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
                </tr>
              </tbody>
            </table>
            <br>
            <br>
            <!-- <input class="form-control col-3" type="submit" value="Consultar" (click)="buscar()"> -->
            <br>
            <br>
            <br>
            <br>
          </form>
        </div>
      </div>
    </div>
<br><br><br>
</div>
