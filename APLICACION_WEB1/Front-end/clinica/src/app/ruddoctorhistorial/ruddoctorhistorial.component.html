<div class=" fondo">
    <app-menudoctor></app-menudoctor>
    <h1>Operaciones de Historial</h1>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <table class="table table-dark table-responsive">
            <thead>
              <tr>
                <th scope="col">idpaciente</th>
                <th scope="col">idcita</th>
                <th scope="col">descripcioncita</th>
                <th scope="col">observaciones</th>
                <th scope="col">iddoctor</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of datos">
                <th scope="row">{{e.idpaciente}}</th>
                <td>{{e.idcita}}</td>
                <td>{{e.descripcioncita}}</td>
                <td>{{e.observaciones}}</td>
                <td>{{e.iddoctor}}</td>
                <td><a (click)="remove(e.id)"><i class="bote fas fa-trash"></i></a></td>
                <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
