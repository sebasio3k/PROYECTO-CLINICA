<div class=" fondo">
    <app-menusecretaria></app-menusecretaria>
    <h1>Operaciones de Promociones</h1>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-auto text-center">
          <table class="table table-dark table-responsive">
            <thead>
              <tr>
                <th scope="col">idpromocion</th>
                <th scope="col">descripcion</th>
                <th scope="col">porcentajerebaja</th>
                <th scope="col">Borrar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of datos">
                <th scope="row">{{e.idpromocion}}</th>
                <td>{{e.descripcion}}</td>
                <td>{{e.porcentajerebaja}}</td>
                <td><a (click)="remove(e.id)"><i class="bote fas fa-trash"></i></a></td>
                <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
