<div class=" fondo">
    <app-menuadmin></app-menuadmin>

    <div *ngFor="let item of doctor2.doctor">
        <br> {{item.iddoctor}}
        <br> {{item.nombre}}
        <br> {{item.apaterno}}
    </div>

    <h1>Registrar Horario</h1>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-6 col-auto text-center">
          <form id="formulario ">
            <!-- Id Doctor -->
            <div class="row justify-content-center">
              <div class="form-group col-xs-12 col-8">
                <label for="id doctor" class="textcolorw">Id Doctor</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-user-md"></i>
                    </div>
                  </div>
                  <input
                    type="text"
                    name="iddoctor"
                    size="100"
                    required
                    class="form-control"
                    id="iddoctor"
                    [(ngModel)]="model.iddoctor"
                    placeholder="ID doctor" />
                </div>
              </div>
            </div>
            <!-- N. Consultorio -->
            <div class="row justify-content-center">
              <div class="form-group col-xs-12 col-8">
                <label for="N. Consultorio" class="textcolorw">N. Consultorio</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-procedures"></i>
                    </div>
                  </div>
                  <input
                    type="text"
                    name="nconsultorio"
                    required
                    class="form-control"
                    id="nconsultorio"
                    [(ngModel)]="model.nconsultorio"
                    placeholder="NÃºmero de consultorio"/>
                </div>
              </div>
            </div>
            <!-- Horario -->
            <div class="row justify-content-center">
              <div class="form-group col-xs-12 col-8">
                <label for="Horario" class="textcolorw">Horario</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="far fa-clock"></i>
                    </div>
                  </div>
                  <input
                    type="time"
                    name="horadia"
                    required
                    class="form-control"
                    id="horadia"
                    [(ngModel)]="model.horadia"
                    placeholder="Horario" />
                </div>
              </div>
            </div>
            <!-- boton -->
            <div class="row justify-content-center">
              <div class="form-group col-xs-12 col-4 align-self-center text-center">
                <button type="submit" class="btn btn-outline-primary ">Registrar</button>
              </div>
            </div>
          </form>
          <div class="pre">
            <h2>Modelo:</h2>
            {{currentregistro}}
          </div>
        </div>
      </div>
    </div>
    <br><br><br>
  </div>
