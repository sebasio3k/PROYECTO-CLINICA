<div class=" fondo">
  <app-menuadmin></app-menuadmin>
  <h1>Operaciones de Horarios</h1>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <table class="table table-dark table-responsive">
          <thead>
            <tr>
              <th scope="col">idhorario</th>
              <th scope="col">iddoctor</th>
              <th scope="col">nconsultorio</th>
              <th scope="col">hora</th>
              <th scope="col">Borrar</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of datos">
              <th scope="row">{{e.idhorario}}</th>
              <td>{{e.iddoctor}}</td>
              <td>{{e.nconsultorio}}</td>
              <td>{{e.hora}}</td>
              <td><a (click)="remove(e.id)"><i class="bote fas fa-trash"></i></a></td>
              <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
