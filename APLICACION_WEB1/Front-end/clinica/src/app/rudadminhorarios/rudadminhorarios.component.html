<div class=" fondo">
  <app-menuadmin></app-menuadmin>
  <h1>A D M I N I S T R A D O R</h1>
  <h1>Operaciones de Horarios</h1>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <h1>Actualizar</h1>
          <form class="form-group" (ngSubmit)="validarId(hora)">
              <!-- (ngSubmit)="buscar1(hora)" -->
            <h2>Buscar Horario</h2>
            <br><input class="form-control" type="number" min="1" [(ngModel)]="hora" name="id" placeholder="Ingresa el ID de horario">
            <br><input class="form-control" type="submit" value="buscar">
          </form>
          <form action="">
            <h2>Modificar datos</h2>
            <!--/primero del typescript y el 2do resultado del servicio-->
            <div *ngFor="let horario2 of horario.horario1">
              <br> <label for="nombre" class="textcolorw">Id Doctor</label>
              <input class="form-control" type="text" [(ngModel)] = "horario2.iddoctor" name="iddoctor">
              <br> <label for="nombre" class="textcolorw">N. Consultorio</label>
              <input class="form-control" type="text" [(ngModel)] = "horario2.nconsultorio" name="nconsultorio">
              <br> <label for="nombre" class="textcolorw">Hora</label>
              <input class="form-control" type="text" [(ngModel)] = "horario2.hora" name="hora">
              <br> <input class="form-control" type="submit" value="Actualizar" (click)="validarHorario(horario2)">
              <!-- (click)="actualizarHorario(horario2)" -->
              <br><input class="form-control" type="submit" value="Eliminar" (click)="eliminarHorario(horario2)">
            </div>
          </form>
          <br><br><br><br><br>
      </div>
    </div>
  </div>
</div>
