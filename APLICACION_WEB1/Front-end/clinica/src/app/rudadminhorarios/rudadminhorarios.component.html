<div class=" fondo">
  <app-menuadmin></app-menuadmin>
  <h1>Operaciones de Horarios</h1>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <table class="table table-dark table-responsive">
          <thead>
            <tr>
              <th scope="col">idhorario</th>
              <th scope="col">iddoctor</th>
              <th scope="col">nconsultorio</th>
              <th scope="col">hora</th>
              <th scope="col">Borrar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of datos">
              <th scope="row">{{e.idhorario}}</th>
              <td>{{e.iddoctor}}</td>
              <td>{{e.nconsultorio}}</td>
              <td>{{e.hora}}</td>
              <td><a (click)="remove(e.id)"><i class="bote fas fa-trash"></i></a></td>
              <!-- <td><a (click)="remove(e.id)"><button>borrar</button></a></td> -->
            </tr>
          </tbody>
        </table>
        <h1>Actualizar</h1>
          <form class="form-group" (ngSubmit)="validarId(hora)">
              <!-- (ngSubmit)="buscar1(hora)" -->
            <h2>1 Buscar Usuario</h2>
            <br><input type="number" min="1" [(ngModel)]="hora" name="id" placeholder="Ingresa el num de dep">
            <br><input type="submit" value="buscar">
          </form>
          <form action="">
            <h2>2 Modificar datos</h2>
            <!--/primero del typescript y el 2do resultado del servicio-->
            <div *ngFor="let horario2 of horario.horario1">
              <br> <input type="text" [(ngModel)] = "horario2.iddoctor" name="iddoctor">
              <br> <input type="text" [(ngModel)] = "horario2.nconsultorio" name="nconsultorio">
              <br> <input type="text" [(ngModel)] = "horario2.hora" name="hora">
              <br> <input type="submit" value="Actualizar" (click)="validarHorario(horario2)">
              <!-- (click)="actualizarHorario(horario2)" -->
              <br><input type="submit" value="Eliminar" (click)="eliminarHorario(horario2)">
              <br>
              <br>
              <br>
              <br>
              <br>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
